<script>
$(document).ready(function() {
    var width = 243,
        height = 243;

    // var color = d3.scale.category20();
    var color = ['#74e3ea', '#abbcf2', '#0011f2', '#f97aef', '#feb7a1', '#f20000'];

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(30)
        .size([width, height]);

    var svg = d3.select("#points").append("svg")
        .attr("width", width)
        .attr("height", height);

    // d3.json("miserables.json", function(error, graph) {
    d3.json(PUBLIC + "/link.json", function(error, graph) {
        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) {
                return Math.sqrt(d.value);
            });

        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 6)
            // .style("fill", function(d) { return color(d.group); })
            .style("fill", function(d) {
                return color[d.group - 1];
            })
            .call(force.drag);

        node.append("title")
            .text(function(d) {
                return d.name;
            });

        force.on("tick", function() {
            link.attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node.attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });
        });
    });

    // 个人统计得分雷达图
    require(
        [
            'echarts',
            'echarts/chart/radar'
        ],
        function(ec) {
            var scores = ec.init(document.getElementById('scores'), theme);
            option = {
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    show: false,
                    data: ['个人得分']
                },
                polar: [{
                    indicator: [{
                        max: 100,
                        text: '勤奋系数',
                    }, {
                        max: 100,
                        text: '睡眠系数',
                    }, {
                        max: 100,
                        text: '清洁系数',
                    }, {
                        max: 100,
                        text: '基尼系数',
                    }, {
                        max: 100,
                        text: '饮食系数',
                    }],
                    splitNumber: 5,
                    // type: 'circle',
                    scale: true,
                }],
                calculable: true,
                series: [{
                    name: '个人得分',
                    type: 'radar',
                    data: [{
                        value: [68, 85, 73, 91, 88],
                        name: '个人得分'
                    }]
                }]
            };
            scores.setOption(option);
        });
});
