                        },

                            color: 'rgba(0,0,0,0)'
                        }
                    },
                    data: [0, 306506, 279564, 254983, 233812, 217267]
                }, {
                    name: '餐饮总额',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: {
                        normal: {
                            color: '#4ea5ff',
                            label: {
                                show: true,
                                position: 'inside'
                            }
                        }
                    },
                    data: [339411, 32905, 26942, 24581, 21171, 16545]
                }]
            };
            sale5.setOption(option);
        });

    require(
        [
            'echarts',
            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
        ],
        function(ec) {
            // 当日总消费次数top5
            var count5 = ec.init(document.getElementById('count5'), theme);
            option = {
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                    },
                    formatter: function(params) {
                        var tar = params[0];
                        return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
                    }
                },
                xAxis: [{
                    type: 'category',
                    splitLine: {
                        show: false
                    },
                    data: ['频次总和', '三餐一楼', '上海快餐', '川味点心', '绿园餐厅', '江南小吃']
                }],
                yAxis: [{
                    type: 'value'
                }],
                grid: {
                    y: 30,
                    y2: 50,
                    x: 70,
                    x2: 30
                },
                series: [{
                    name: '辅助',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: {
                        normal: {
                            barBorderColor: 'rgba(0,0,0,0)',
                            color: 'rgba(0,0,0,0)'
                        },
                        emphasis: {
                            barBorderColor: 'rgba(0,0,0,0)',
                            color: 'rgba(0,0,0,0)'
                        }
                    },
                    data: [0, 44381, 40391, 37066, 34196, 31720]
                }, {
                    name: '频次总和',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: {
                        normal: {
                            color: '#ff6b4e',
                            label: {
                                show: true,
                                position: 'inside'
                            }
                        }
                    },
                    data: [49794, 5413, 3990, 3325, 2870, 2476]
                }]
            };
            count5.setOption(option);
        });

    require(
        [
            'echarts',
            'echarts/chart/line',
            'echarts/chart/bar'
        ],
        function(ec) {
            // 实时校园交易总额
            var realtime_total = ec.init(document.getElementById('realtime-total'), theme);
            var timeTicket;
            option = {
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    show: false,
                    data: ['总额']
                },
                dataZoom: {
                    show: false,
                    start: 0,
                    end: 100
                },
                grid: {
                    y: 30,
                    y2: 50,
                    x: 70,
                    x2: 30
                },
                xAxis: [{
                    type: 'category',
                    boundaryGap: true,
                    data: (function() {
                        var now = new Date();
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
                            now = new Date(now - 2000);
                        }
                        return res;
                    })()
                }, {
                    type: 'category',
                    boundaryGap: true,
                    data: (function() {
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push(len + 1);
                        }
                        return res;
                    })()
                }],
                yAxis: [{
                    type: 'value',
                    scale: true,
                    name: '价格',
                    boundaryGap: [0.2, 0.2]
                }, {
                    type: 'value',
                    scale: true,
                    name: '预购量',
                    boundaryGap: [0.2, 0.2]
                }],
                series: [{
                    name: '预购队列',
                    type: 'bar',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data: (function() {
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push(Math.round(Math.random() * 1000));
                        }
                        return res;
                    })()
                }, {
                    name: '最新成交价',
                    type: 'line',
                    data: (function() {
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push((Math.random() * 10 + 5).toFixed(1) - 0);
                        }
                        return res;
                    })()
                }]
            };
            var lastData = 11;
            var axisData;
            clearInterval(timeTicket);
            timeTicket = setInterval(function() {
                lastData += Math.random() * ((Math.round(Math.random() * 10) % 2) == 0 ? 1 : -1);
                lastData = lastData.toFixed(1) - 0;
                axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

                // 动态数据接口 addData
                realtime_total.addData([
                    [
                        0, // 系列索引
                        Math.round(Math.random() * 1000), // 新增数据
                        true, // 新增数据是否从队列头部插入
                        false // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                    ],
                    [
                        1, // 系列索引
                        lastData, // 新增数据
                        false, // 新增数据是否从队列头部插入
                        false, // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                        axisData // 坐标轴标签
                    ]
                ]);
            }, 2100);

            realtime_total.setOption(option);
        });

    require(
        [
            'echarts',
            'echarts/chart/line',
        ],
        function(ec) {
            // 历史每日就餐总额
            var history_daily = ec.init(document.getElementById('history-daily'), theme);
            option = {
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['男', '女'],
                    x: 'right',
                    y: 'top'
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    boundaryGap: true,
                    data: dailyTradeSum['男']['day']
                }],
                yAxis: [{
                    type: 'value',
                    axisLabel: {
                        formatter: '{value} W'
                    }
                }],
                grid: {
                    y: 30,
                    y2: 50,
                    x: 70,
                    x2: 40
                },
                series: [{
                    name: '男',
                    type: 'line',
                    data: dailyTradeSum['男']['sum'],
                }, {
                    name: '女',
                    type: 'line',
                    data: dailyTradeSum['女']['sum'],
                }]
            };
            history_daily.setOption(option);
        });

    require(
        [
            'echarts',
            'echarts/chart/pie'
        ],
        function(ec) {
            // 当日就餐总额人群组成
            var humans = ec.init(document.getElementById('humans'), theme);
            option = {
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    x: 'right',
                    y: 'center',
                    data: ['男本科', '男硕士', '男博士', '女本科', '女硕士', '女博士'],
                    textStyle: {
                        color: 'auto'
                    },
                    padding: [5, 20, 5, 10],
                    orient: 'vertical'
                },
                calculable: true,
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '45%',
                    center: ['40%', '50%'],
                    data: [{
                        value: 143828,
                        name: '男本科'
                    }, {
                        value: 73183,
                        name: '男硕士'
                    }, {
                        value: 39792,
                        name: '男博士'
                    }, {
                        value: 48127,
                        name: '女本科'
                    }, {
                        value: 23865,
                        name: '女硕士'
                    }, {
                        value: 10613,
                        name: '女博士'
                    }]
                }]
            };
            humans.setOption(option);
        });

    require(
        [
            'echarts',
            'echarts/chart/pie'
        ],
        function(ec) {
            // 当日就餐各大食堂占比

                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    x: 'right',
                    y: 'center',
                    data: ['第一食堂', '第二食堂', '第三食堂', '第四食堂', '第五食堂', '第六食堂'],
                    textStyle: {
                        color: 'auto'
                    },
                    padding: [5, 20, 5, 10],
                    orient: 'vertical'
                },
                calculable: true,
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '45%',
                    center: ['40%', '50%'],
                    data: [{
                        value: 127824,
                        name: '第二食堂'
                    }, {
                        value: 60446,
                        name: '第三食堂'
                    }, {
                        value: 50073,
                        name: '第四食堂'
                    }, {
                        value: 50291,
                        name: '第一食堂'
                    }, {
                        value: 21076,
                        name: '第五食堂'
                    }, {
                        value: 6947,
                        name: '第六食堂'
                    }]
                }]
            };
            carteens.setOption(option);
        });
});
</script>
